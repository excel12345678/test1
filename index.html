<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #0088cc;
            border-radius: 50%;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0px 25px 3px rgb(0 136 204 / 15%);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0px 25px 3px rgb(0 136 204 / 15%);
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 18px 60px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
                max-width: 500px;
            }

            .logo {
                width: 70px;
                height: 70px;
                margin-bottom: 30px;
            }

            .logo svg {
                width: 40px;
                height: 40px;
            }

            .btn {
                padding: 16px 50px;
                font-size: 17px;
                min-width: 280px;
            }

            .buttons-container {
                gap: 18px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 480px) {
            .container {
                max-width: 400px;
            }

            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 25px;
            }

            .logo svg {
                width: 35px;
                height: 35px;
            }

            .btn {
                padding: 14px 40px;
                font-size: 16px;
                min-width: 250px;
            }

            .buttons-container {
                gap: 15px;
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 320px) {
            .btn {
                padding: 12px 30px;
                font-size: 15px;
                min-width: 220px;
            }
        }
    </style>
</head>
