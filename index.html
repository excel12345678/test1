<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Premium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Экран выбора языка -->
    <div id="languageScreen" class="screen active">
        <div class="container">
            <h1 class="animated-title">Telegram Premium</h1>
            <div class="language-grid">
                <button class="language-btn" onclick="selectLanguage('en')">
                    <span class="flag">🇬🇧</span>
                    <span>English</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('ru')">
                    <span class="flag">🇷🇺</span>
                    <span>Русский</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('uk')">
                    <span class="flag">🇺🇦</span>
                    <span>Українська</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('fr')">
                    <span class="flag">🇫🇷</span>
                    <span>Français</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('es')">
                    <span class="flag">🇪🇸</span>
                    <span>Español</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('it')">
                    <span class="flag">🇮🇹</span>
                    <span>Italiano</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('de')">
                    <span class="flag">🇩🇪</span>
                    <span>Deutsch</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('mx')">
                    <span class="flag">🇲🇽</span>
                    <span>Español (MX)</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('uz')">
                    <span class="flag">🇺🇿</span>
                    <span>O'zbek</span>
                </button>
                <button class="language-btn" onclick="selectLanguage('ar')">
                    <span class="flag">🇸🇦</span>
                    <span>العربية</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Экран покупки -->
    <div id="purchaseScreen" class="screen">
        <div class="container">
            <div class="premium-card animated-card">
                <div class="premium-icon">
                    <svg width="120" height="120" viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="55" fill="url(#gradient)" />
                        <path d="M60 20 L75 50 L45 50 Z" fill="white" />
                        <path d="M60 100 L45 70 L75 70 Z" fill="white" />
                    </svg>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </div>
                <h2 id="premiumTitle">Telegram Premium</h2>
                <p id="premiumDuration">1 Year</p>
                <div class="price">
                    <span class="star-icon">⭐</span>
                    <span class="price-amount">499</span>
                </div>
                <ul class="features">
                    <li id="feature1">No ads</li>
                    <li id="feature2">Faster downloads</li>
                    <li id="feature3">Voice to text</li>
                    <li id="feature4">Premium stickers</li>
                </ul>
                <button id="purchaseBtn" class="purchase-btn" onclick="startPayment()">
                    <span id="purchaseBtnText">Buy Now</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Экран успеха -->
    <div id="successScreen" class="screen">
        <div class="container">
            <div class="success-animation">
                <div class="checkmark-circle">
                    <div class="checkmark draw"></div>
                </div>
                <h2 id="successTitle">Payment Successful!</h2>
                <p id="successMessage">Your Telegram Premium is now active</p>
                <div class="confetti"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
